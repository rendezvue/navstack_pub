
footprint: [[-0.14, -0.14], [-0.14, 0.14], [0.14, 0.14], [0.14, -0.14]]
#map_topic: /hdl_global_localization/bbs/gridmap
map_topic: /projected_map
subscribe_to_updates: true
global_frame: map
robot_base_frame: base_link
update_frequency: 30.0
publish_frequency: 30.0
rolling_window: false

plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_layer:
  #map_topic: /hdl_global_localization/bbs/gridmap
  map_topic: /projected_map
  subscribe_to_updates: false

obstacle_layer:
    observation_sources: point_cloud_sensor
    point_cloud_sensor: {sensor_frame: velodyne, data_type: PointCloud, topic: /velodyne_points_pc1, marking: true, clearing: true}
    obstacle_range: 1
    raytrace_range: 1.5
    max_obstacle_height: 0.1
    min_obstacle_height: 0

inflation_layer:
  inflation_radius: 0.2
