DWAPlannerROS:
  max_vel_trans: 0.4
  min_vel_trans: 0.1
  max_vel_x: 0.2
  min_vel_x: -0.2
  max_vel_y: 0.2
  min_vel_y: -0.2

  max_vel_theta: 0.1
  min_vel_theta: 0.03
  acc_lim_x: 3.0
  acc_lim_y: 3.0
  acc_lim_theta: 1.2
  acc_lim_trans: 0.1

  #max_rot_vel: 0.7
  #min_rot_vel: 0.4

  yaw_goal_tolerance: 0.17
  xy_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

  sim_time: 1.5
  sim_granularity: 0.025
  vx_samples: 10
  vy_samples: 0
  vtheta_samples: 20
  controller_frequency: 20
  penalize_negative_x: true

  path_distance_bias: 1.0
  goal_distance_bias: 0.8
  occdist_scale: 0.01
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  oscillation_reset_dist: 0.05

  prune_plan: false  

  sim_period: 0.1
  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01